{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}

  	.submit-button{
  		max-width: 200px;
  	}



</style>

<div class="container">
    <div class="row">
        <div class="col-lg-7 offset-lg-1">
            <form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

                <select class="form-control" id="tag_id" name="tag">
                    <option></option>
                    {% for i in tags %}
                    <option value="{{ i.id }}">{{ i }}</option>
                    {% endfor %}
                </select>

                <div class="form-group">
                    <label>NEW TAG</label>
                    <input class="form-control" type="text" name="label" id="id_tag" placeholder="TAG" required
                           autofocus>
                </div>

                <!-- Submit btn -->
                <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
